<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            width: 500px;
            height: 500px;
            border:10px solid #2a6caa;
            margin: 50px;
        }
        #elem{
            width: 150px;
            height: 100px;
            overflow: auto;
            margin:100px;
            border:1px solid #779;
        }
    </style>
</head>
<body>
    <script>
        function getScrollBarWidth(){
            var elem = document.createElement('div'),
            noScrollBarClientWidth,
            haveScrollBarClientWidth,
            scrollBarWidth,
            styles={
                width:'100px',
                height:'100px',
            };
            for (const key in styles) {
                if (styles.hasOwnProperty(key)) {
                    elem.style[key] = styles[key];
                }
            }
            noScrollBarClientWidth = elem.clientWidth;
            elem.style.overflowY = 'scroll';
            haveScrollBarClientWidth = elem.clientWidth;
            scrollBarWidth = noScrollBarClientWidth - haveScrollBarClientWidth;
            elem.remove();
            return scrollBarWidth;
        }
    </script>
</body>
</html>
